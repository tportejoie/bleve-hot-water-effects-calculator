services:
  thermo-api:
    build:
      context: ./backend/thermo_api
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - default
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/healthz')\" || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_THERMO_PROVIDER: api
        VITE_THERMO_API_BASE_URL: /api
    restart: unless-stopped
    networks:
      - default
      - dokploy-network
    depends_on:
      thermo-api:
        condition: service_healthy
    ports:
      - "8080:80"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  dokploy-network:
    external: true
