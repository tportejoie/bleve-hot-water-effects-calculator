name: Build And Deploy To VPS

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_repo: ${{ steps.meta.outputs.image_repo }}
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image metadata
        id: meta
        shell: bash
        run: |
          IMAGE_REPO=$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')
          echo "image_repo=${IMAGE_REPO}" >> "${GITHUB_OUTPUT}"
          echo "image_tag=${GITHUB_SHA}" >> "${GITHUB_OUTPUT}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            VITE_THERMO_PROVIDER=api
            VITE_THERMO_API_BASE_URL=http://thermo-api:8000
          tags: |
            ghcr.io/${{ steps.meta.outputs.image_repo }}-app:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ steps.meta.outputs.image_repo }}-app:latest

      - name: Build and push thermo API image
        uses: docker/build-push-action@v6
        with:
          context: ./backend/thermo_api
          file: ./backend/thermo_api/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.meta.outputs.image_repo }}-thermo-api:${{ steps.meta.outputs.image_tag }}
            ghcr.io/${{ steps.meta.outputs.image_repo }}-thermo-api:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy production compose file to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "${{ secrets.VPS_APP_DIR }}"
          overwrite: true

      - name: Deploy on VPS
        uses: appleboy/ssh-action@v1.2.0
        env:
          IMAGE_REPO: ${{ needs.build-and-push.outputs.image_repo }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          VPS_APP_DIR: ${{ secrets.VPS_APP_DIR }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: IMAGE_REPO,IMAGE_TAG,VPS_APP_DIR,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -euo pipefail
            mkdir -p "${VPS_APP_DIR}"
            cd "${VPS_APP_DIR}"

            echo "${GHCR_TOKEN}" | docker login ghcr.io -u "${GHCR_USERNAME}" --password-stdin

            cat > .env <<EOF
            APP_IMAGE=ghcr.io/${IMAGE_REPO}-app:${IMAGE_TAG}
            THERMO_API_IMAGE=ghcr.io/${IMAGE_REPO}-thermo-api:${IMAGE_TAG}
            EOF

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
