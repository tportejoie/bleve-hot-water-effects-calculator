services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_THERMO_PROVIDER: api
        VITE_THERMO_API_BASE_URL: http://thermo-api:8000
    ports:
      - "8080:80"
    restart: unless-stopped
    depends_on:
      thermo-api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
  thermo-api:
    build:
      context: ./backend/thermo_api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
